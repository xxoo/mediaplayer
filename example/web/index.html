<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Demonstrates how to use the mediaplayer plugin.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="mediaplayer_example">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>mediaplayer_example</title>
  <link rel="manifest" href="manifest.json"/>
  <!--
    DO NOT FOLLOW THE IMPLEMENTATION BELOW.

    Please run `dart run mediaplayer:webinit` in your project directory instead.
  -->
  <script>
    if (!Error().stack.startsWith('global code@')) {
      document.write('<script src="https://cdn.jsdelivr.net/npm/hls.js"><\/script>');
    }
  </script>
  <script src="MediaplayerPlugin.js" type="module"></script>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
